        <h1>第12回</h1><br>
　　　　　<h2>インタビュー動画とデジタルフィールドノートから気づいたこと</h2>
インタビューしている時には気づくことが出来ない仕草に注目することが出来た。そのことにより視点に変化が加わり考察の幅が広がった。<br>
口から発している言葉に実際集中してしまうのでデジタルフィールドノートで言葉と仕草にどのような関係があるか考えるのもとても興味深かった。<br>
インタビュイーの人数が多いと話しやすそうに見えたがその分一人一人が話す量が減ってしまった。<br>
逆に一人だと詳しく話してくれるが核心に触れられずに間延びしているように感じられた。<br>
また、だれが話しているか分かりづらかったので顔は映すべきだと感じた。<br>
</div>
